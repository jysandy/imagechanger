<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/gumby.css') }}">
		<title>Image Changer</title>
	</head>
	<body>
		<div class="row">
			<div class="centered four columns">
				<form method="post" role="form" enctype="multipart/form-data">
					<fieldset>
						<legend>Convert your image!</legend>
						<div class="field">
							<label for="file" class="label primary">Choose your image:</label>
							<input type="file" name="file" id="file" class="input">
						</div>
						<label for="format" class="label primary">New format:</label>
						<div class="field">
							<div class="picker">
								<select name="format" id="format">
									<option value="jpg">JPG</option>
									<option value="png">PNG</option>
									<option value="gif">GIF</option>
									<option value="bmp">BMP</option>
								</select>
							</div>
						</div>
						<div class="row">
							<div class="centered ten columns">
								<div class="medium btn oval primary">
									<button type="submit">Upload and convert</button>
								</div>
							</div>
						</div>
					</fieldset>	
				</form>
			</div>
		</div>
			
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script gumby-touch="{{ static_dir + '/js/libs' }}" src="{{ url_for('static', filename='js/libs/gumby.min.js') }}"></script>
	</body>
</html>
